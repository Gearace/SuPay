<!--
  This template loads for the 'tab.login' state (app.js)
-->
<ion-view title="收款员登录">
    <ion-content has-header="true" padding="true">
        <form ng-submit="Login(user)">
            <label class="item item-input">
                <span class="input-label ion-key">&nbsp;用户名</span>
                <input type="text" ng-model="user.name" placeholder="手机号或账户" ng-trim="true"/>
            </label>
            <label class="item item-input">
                <span class="input-label ion-ios7-locked">&nbsp;密&nbsp;&nbsp;&nbsp;码</span>
                <input type="password" ng-model="user.pwd" placeholder="字母数字符号" />
            </label>

            <div class="padding">
                <button type="submit" class="button button-block button-positive">登录</button>
            </div>
        </form>
        <p class="text-center">
            <a ui-sref="forgotpassword">忘记密码</a>
        </p>
    </ion-content>
</ion-view>
