<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive slide-left-right">
    
    <!-- 购物车分页 -->
    <ion-tab title="菜篮" icon="icon ion-ios7-cart" href="#/tab/cart/init">
        <ion-nav-view name="cart-tab"></ion-nav-view>
    </ion-tab>
    
    <!-- 账单分页 -->
    <ion-tab title="账单" icon="icon ion-clipboard" href="#/tab/bills">
        <ion-nav-view name="bills-tab"></ion-nav-view>
    </ion-tab>
        
    <!-- 退费分页 -->
    <ion-tab title="退费" icon="icon ion-card" href="#/tab/retfee">
        <ion-nav-view name="retfee-tab"></ion-nav-view>
    </ion-tab>


    <!-- 关于分页 -->
    <ion-tab title="关于" icon="icon ion-ios7-information" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
    </ion-tab>
    
</ion-tabs>
